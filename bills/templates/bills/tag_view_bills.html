{# bills/base_bill_records.html #}

{% if bills %}
<table id="id_bills_table" class="table table-striped table-condensed">
    <thead>
        <tr>
            <th class="text-left">日期</th>
            <th class="text-left">收入支出</th>
            <th class="text-left">备注</th>
            <th><br></th>
        </tr>
    </thead>
    <tbody>
        {% for bill in bills %}
            <tr id="id_bills_row_{{ forloop.counter }}">
                <td width="120">{{ bill.date | date:"Y-m-d" }}</td>
                <td width="120" class="text-left">
                    <div
                        {% if bill.money < 0 %}
                            class="text-danger"
                        {% endif %}
                    >{{ bill.money }}</div>
                </td>
                <td width="400">{{ bill.comment }}</td>
                <td><br></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
