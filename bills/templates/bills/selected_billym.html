{# bills/bill_list.html #}

{% extends 'bills/base.html' %}

{% block header_text %}账单明细{% endblock %}

{% block dispaly_area_1 %}
<h3>{{ selected_billym.year }}年{{ selected_billym.month }}月</h3>
<table id="id_aggs_table" class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>合计收入</th>
            <th>合计支出</th>
            <th>余额</th>
            <th><br></th>
        </tr>
    </thead>
    <tbody>
        <tr id="id_aggs_row_{{ forloop.counter }}">
            <td width="120">{{ incomes }}</td>
            <td width="120" class="text-danger">{{ expends }}</td>
            <td width="120" 
                {% if balance < 0 %}
                    class="text-danger"
                {% endif %}
            >{{ balance }}</td>
            <td><br></td>
        </tr>
    </tbody>
</table>
{% endblock %}
