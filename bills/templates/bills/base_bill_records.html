{# bills/base_bill_records.html #}

{% if bills %}
<br>
<table id="id_bills_table" class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>日期</th>
            <th class="text-right">收入支出</th>
            <th>备注</th>
            <th><br></th>
        </tr>
    </thead>
    <tbody>
        {% for bill in bills %}
            <tr>
                <td width="90">{{ bill.date | date:"Y-m-d" }}</td>
                <td width="90" class="text-right">
                    <div
                        {% if bill.money < 0 %}
                            class="text-danger"
                        {% endif %}
                    >{{ bill.money }}</div>
                </td>
                <td width="450">{{ bill.comment }}</td>
                <td><br></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
