{# my_lists.html #}

{% if user.email %}
    {% if list_set %}
        <table id="id_my_lists_table" class="table table-bordered table-condensed">
            {% for list_object in list_set %}
                <tr>
                    <td {% if list and list.id == list_object.id %} class="app-selected" {% endif %}>
                        <a href="{{ list_object.get_absolute_url }}">{{ list_object.name }}</a><br>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>没有找到您的清单！</p>
    {% endif %}
{% else %}
    <p>您还没有登录！</p>
{% endif %}
