{# navbar.html #}

<nav id="id_navigation" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home_page' %}">Superlists</a>
        
        {% if user.email %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{ user.email }}</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">待办事项<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'home_page' %}">新建清单</a></li>
                    <li><a href="{% url 'my_lists' %}">我的清单</a></li>
                  </ul>
                </li>
                <li><a href="{% url 'logout' %}">退出</a></li>
            </ul>
        {% else %}
            <form class="navbar-form navbar-right" method="POST" action="{% url 'send_login_email' %}">
                <input type="text" class="form-control" name="email" size="40" required placeholder="输入邮箱地址登录" />
                {% csrf_token %}
            </form>
        {% endif %}
        
        <!--
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#">联系我们</a></li>
        </ul>
        -->

    </div>
</nav>
