{# messages.html #}

{% if messages %}
<div id="id_messages" class="row">
    <div class="col-md-8">
        {% for message in messages %}
            {% if message.level_tag == 'success' %}
                <div class="alert alert-success">{{ message }}</div>
            {% else %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
       {% endfor %}
    </div>
</div> 
{% endif %}
